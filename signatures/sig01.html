<!-- <body div="sig01" style="display: flex; margin: 0 0 0 20; align-items: center; height: 80vh;"> -->
    <div class="presentational-container" style="padding: 20px; background-color: #fff" ;>
        <table role="presentation"
            style="background: none; margin: 0; padding: 10px 10px 0; border-width: 3px 0 0 0; border-style: solid; border-color: rgb(78, 78, 78);">
            <tbody>
                <tr class="outer-row" style="padding: 0 12px 0 0;">
                    <!-- Image -->
                    <td class="image-cell" style="padding: 0 12px 0 0; text-decoration: none;">
                        <img src="https://" name="preview-image-url" alt="Signature Image"
                            style="vertical-align: middle;width:120px; border-radius: 100%;" />
                    </td>
                    <td class="description-cell" style="padding: 0 0 0 12px;">
                        <table role="presentation" style="background: none; border: 0px; margin: 0; padding: 0;">
                            <tbody>
                                <tr>
                                    <!-- Full Name -->
                                    <td colspan="2" class="full-name"
                                        style="font-weight: bold; color: rgb(0, 0, 0); font-size: 24px; font-family: Arial, Helvetica, sans-serif;">
                                        John Doe</td>
                                </tr>
                                <tr>
                                    <!-- Title -->
                                    <td colspan="2" class="title"
                                        style="padding-bottom: 10px; color: #333333; font-size: 14px; font-family: Arial, Helvetica, sans-serif;">
                                        Web Developer</td>
                                </tr>
                                <tr>
                                    <!-- Company -->
                                    <td colspan="2" class="company"
                                        style="padding-bottom: 10px; vertical-align: top; color: #333333; font-size: 14px; font-family: Arial, Helvetica, sans-serif;">
                                        My Company</td>
                                </tr>
                                <tr>
                                    <!-- Phone -->
                                    <td colspan="2" class="phone"
                                        style="padding-bottom: 10px; vertical-align: top; color: #333333; font-size: 14px; font-family: Arial, Helvetica, sans-serif;">
                                        713-555-5555</td>
                                </tr>
                                <tr>
                                    <!-- Email -->
                                    <td colspan="2" class="email"
                                        style="padding-bottom: 10px; vertical-align: top; color: #333333; font-size: 14px; font-family: Arial, Helvetica, sans-serif;">
                                        john@mysite.com</td>
                                </tr>
                                <tr>
                                    <!-- Website -->
                                    <td valign="top" class="website"
                                        style="padding-bottom: 10px; vertical-align: top; color: #333333; font-size: 14px; font-family: Arial, Helvetica, sans-serif;">
                                        <a href=""
                                            style="color: rgb(5, 113, 255); text-decoration: none; font-weight: normal; font-size: 14px;">www.mysite.com</a>
                                    </td>
                                </tr>
                                <tr>
                                    <!-- Social Media -->
                                    <td colspan="2" class="social-icons" style="padding-top: 5px;">
                                        <ul style="list-style: none; padding: 0; margin: 0; height: 25px;">
                                            <li style="display: inline-block;">
                                                <a href="" style="text-decoration: none;">
                                                    <img src="https://image.flaticon.com/icons/svg/174/174848.svg"
                                                        alt="Let's be friends on Facebook."
                                                        style="width: 25px; height: 25px;" />
                                                </a>
                                            </li>
                                            <li style="display: inline-block;">
                                                <a href="" style="text-decoration: none;">
                                                    <img src="https://image.flaticon.com/icons/svg/174/174876.svg"
                                                        alt="Follow me on Twitter!"
                                                        style="width: 25px; height: 25px;" />
                                                </a>
                                            </li>
                                            <li style="display: inline-block;">
                                                <a href="" style="text-decoration: none;">
                                                    <img src="https://image.flaticon.com/icons/svg/174/174855.svg"
                                                        alt="Follow me on Instagram!"
                                                        style="width: 25px; height: 25px;" />
                                                </a>
                                            </li>
                                            <li style="display: inline-block;">
                                                <a href="" style="text-decoration: none;">
                                                    <img src="https://image.flaticon.com/icons/svg/174/174857.svg"
                                                        alt="Connected with me on LinkedIn!"
                                                        style="width: 25px; height: 25px;" />
                                                </a>
                                            </li>
                                        </ul>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
