<div id="sig-01" class="presentational-container" style="padding: 20px; background-color: #fff" ;>
    <table role="presentation"
        style="background: none; margin: 0; padding: 10px 10px 0; border-width: 3px 0 0 0; border-style: solid; border-color: rgb(78, 78, 78);">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="format-detection" content="telephone=no">
        <tbody>
            <tr class="outer-row" style="padding: 0 12px 0 0;">
                <td class="description-cell" style="padding: 0 0 0 12px;">
                    <table role="presentation" style="background: none; border: 0px; margin: 0; padding: 0;">
                        <tbody>
                            <!-- Full Name -->
                            <tr>
                                <td colspan="2" id="fullName"
                                    style="font-weight: bold; color: rgb(0, 0, 0); font-size: 24px; font-family: Arial, Helvetica, sans-serif;">
                                    John Doe</td>
                            </tr>
                            <!-- Job Title -->
                            <tr>
                                <td colspan="2" id="jobTitle"
                                    style="padding-bottom: 10px; color: #333333; font-size: 14px; font-family: Arial, Helvetica, sans-serif;">
                                    Web Developer</td>
                            </tr>
                            <!-- Phone -->
                            </tr>
                                <td colspan="2" id="cellPhone"
                                    style="padding-bottom: 10px; vertical-align: top; color: #333333; font-size: 14px; font-family: Arial, Helvetica, sans-serif;">
                                    713-555-5555</td>
                            </tr>
                            <!-- Company -->
                            <tr>
                                <td colspan="2" id="company"
                                    style="padding-bottom: 10px; vertical-align: top; color: #333333; font-size: 14px; font-family: Arial, Helvetica, sans-serif;">
                                    My Company</td>
                            </tr>
                            <!-- Address -->
                            <tr>
                                <td colspan="2" id="addressTwo"
                                    style="padding-bottom: 10px; vertical-align: top; color: #333333; font-size: 14px; font-family: Arial, Helvetica, sans-serif;">
                                    <p><span id="addressOne"></span>Address 1</span><span id="addressTwo"> </span>Address 2</span></p>
                                    <p><span id="city">City</span> | <span id="state">State</span> | <span id="zip">Zip</span></p>
                                </td>
                            </tr>
                            <!-- Email -->
                            <tr>
                                <td colspan="2" id="email" style="padding-bottom: 10px;">
                                    <a href="" style= "vertical-align: top; color: #333333; font-size: 14px; font-family: Arial, Helvetica, sans-serif;text-decoration: none">john@mycomapny.com</a>
                                </td>
                            </tr>
                            <!-- Website -->
                            <tr>
                                <td valign="top" id="website"
                                style="padding-bottom: 10px;">
                                    <a href=""
                                    style= "vertical-align: top; color: #333333; font-size: 14px; font-family: Arial, Helvetica, sans-serif;text-decoration: none">www.mysite.com</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</div>
