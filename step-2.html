    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">STEP TWO</h1>
            <p class="lead">Fill out your information</p>
        </div>
    </div>

    <!--Main Body-->
    <div class="container border border-black">
        <div class="row">
            <div class="col-md-8">
                <form>
                    <!--First and Last Name-->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="firstName">First Name</label>
                            <input type="firstName" class="form-control" id="userFirstName" placeholder="John">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastName">Last Name</label>
                            <input type="lastName" class="form-control" id="userLastName" placeholder="Doe">
                        </div>
                    </div>
                    <!--First and Last Name Ends-->

                    <!--Cell # and Email Begins-->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="cellPhone">Cell Number</label>
                            <input type="cellPhone" class="form-control" id="usercellPhone" placeholder="210-555-5533">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="emailAddress">Email Address</label>
                            <input type="emailAddress" class="form-control" id="useremailAddress"
                                placeholder="john.doe@email.com">
                        </div>
                    </div>
                    <!--Cell # and Email Ends-->

                    <!--Job Title and Dept Begins-->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="jobTitle">Job Title</label>
                            <input type="jobTitle" class="form-control" id="userjobTitle"
                                placeholder="Chief Executive Officer">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="department">Department</label>
                            <input type="department" class="form-control" id="userDepartment"
                                placeholder="If Applicable">
                        </div>
                    </div>
                    <!--Job Title and Dept Ends-->
                    <!--Company Name and Website Begins-->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="companyName">Company Name</label>
                            <input type="companyName" class="form-control" id="usercompanyName"
                                placeholder="Pied Piper">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="websiteURL">Website</label>
                            <input type="websiteURL" class="form-control" id="userwebsiteURL" placeholder="johndoe.com">
                        </div>
                    </div>
                    <!--Company Name and Website Ends-->
                    <!--Office Phone and Office Fax Begins-->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="officePhone">Office Phone</label>
                            <input type="officePhone" class="form-control" id="userofficePhone" placeholder="210-552-5533">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="officeFax">Office Fax</label>
                            <input type="officeFax" class="form-control" id="userofficeFax" placeholder="210-552-5534">
                        </div>
                    </div>
                    <!--Office Phone and Office Fax Ends-->

                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">Address 2</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Suite 123">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity" placeholder="Gotham City">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <input type="text" class="form-control" id="inputState">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                    </div>

                </form>
            </div>
        </div>


    </div>
    <div class="container">
        <div class="row mt-3">
            <div class="col-3">
                <button class="btn btn-primary" type="submit" id="generateCodeBtn">Generate Code!</button>
            </div>
        </div>
    </div>
