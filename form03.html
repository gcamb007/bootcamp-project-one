    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">STEP TWO</h1>
            <p class="lead">Fill out your information</p>
        </div>
    </div>

    <!--Main Body-->
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <form>
                    <!--Full Name-->
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="fullName">First Name</label>
                            <input type="fullName" class="form-control" id="fullName" placeholder="John Doe">
                        </div>
                    </div>

                    <!--Office Phone # and Cell # Begins-->
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="phone">Office Phone</label>
                            <input type="phone" class="form-control" id="phone" placeholder="713-555-5555">
                        </div>

                    </div>

                    <!--Job Title and Company Begins-->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="jobTitle">Job Title</label>
                            <input type="jobTitle" class="form-control" id="jobTitle"
                                placeholder="Chief Executive Officer">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="companyName">Company Name</label>
                            <input type="companyName" class="form-control" id="companyName" placeholder="Pied Piper">
                        </div>
                    </div>

                    <!--Website and Email Begins-->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="websiteURL">Website</label>
                            <input type="websiteURL" class="form-control" id="websiteURL" placeholder="johndoe.com">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="emailAddress">Email Address</label>
                            <input type="emailAddress" class="form-control" id="emailAddress"
                                placeholder="john.doe@email.com">
                        </div>
                    </div>
                    <!--Website and Email Ends-->

                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="1234 Main St">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">Address 2</label>
                        <input type="text" class="form-control" id="address2" placeholder="Suite 123">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="city" placeholder="Gotham City">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <input type="text" class="form-control" id="state">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" id="zip">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row mt-3 mb-3">
            <div class="col-4">
                <button class="btn btn-success" id="generateCodeBtn">Generate Signature Code!</button>
            </div>
        </div>
    </div>
